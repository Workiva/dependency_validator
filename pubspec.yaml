name: dependency_validator
version: 2.0.2
description: Checks for missing, under-promoted, over-promoted, and unused dependencies.
homepage: https://github.com/Workiva/dependency_validator

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  args: '>=1.5.0 <3.0.0'
  build_config: '>=0.4.2 <2.0.0'
  checked_yaml: '>=1.0.0 <3.0.0'
  glob: '>=1.2.0 <3.0.0'
  io: '>=0.3.5 <2.0.0'
  json_annotation: ^3.0.0
  logging: '>=0.11.3+1 <2.0.0'
  package_config: '>=1.9.3 <3.0.0'
  path: ^1.4.2
  pub_semver: '>=1.4.1 <3.0.0'
  pubspec_parse: '>=0.1.5 <2.0.0'
  yaml: '>=2.1.13 <4.0.0'

dev_dependencies:
  build_runner: ^1.7.3
  json_serializable: ^3.2.5
  meta: ">=1.2.2 <1.7.0" # Workaround to avoid https://github.com/dart-lang/sdk/issues/46142
  test: ^1.15.7
  test_descriptor: ^2.0.0
  workiva_analysis_options: ^1.2.0

executables:
  dependency_validator:

dependency_validator:
  ignore:
    - json_serializable
    - _foo
    - foo
    - _bar
    - bar
    - foo1
    - foo_foo
