name: dependency_validator
version: 5.0.0
description: Checks for missing, under-promoted, over-promoted, and unused dependencies.
homepage: https://github.com/Workiva/dependency_validator

environment:
  sdk: '^3.0.0'

dependencies:
  analyzer: '>=5.4.0 <7.0.0'
  args: ^2.0.0
  build_config: ^1.0.0
  checked_yaml: ^2.0.1
  glob: ^2.0.1
  io: ^1.0.0
  json_annotation: ^4.8.0
  logging: ^1.0.1
  package_config: ^2.0.0
  path: ^1.8.0
  pub_semver: ^2.0.0
  pubspec_parse: ^1.5.0
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.2
  json_serializable: ^6.0.0
  test: ^1.17.12
  test_descriptor: ^2.0.0
  workiva_analysis_options: ^1.2.2

executables:
  dependency_validator:
